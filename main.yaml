---
- name: Create a maintenance window for a Zabbix host
  hosts: localhost
  connection: local
  vars:
    zabbix_api_url: "http://172.29.57.115/zabbix/api_jsonrpc.php"
    zabbix_user: "Admin"
    zabbix_password: "zabbix"
    host_name: "{{ vars.Hostname }}"
    maintenance_name: "{{ vars.Maintenance_Name + (ansible_date_time.epoch | int) }}"
    maintenance_description: "{{ vars.Reason_Justification }}"
    maintenance_time_start: "{{ (vars.Active_Since | int) + 60 }}"  # Start time, 60 seconds from now
    maintenance_duration: {{ vars.Period }}  # Duration in seconds (1 hour)

  tasks:
    - name: Get Zabbix auth token
      uri:
        url: "{{ zabbix_api_url }}"
        method: POST
        body_format: json
        headers:
          Content-Type: "application/json"
        body:
          jsonrpc: "2.0"
          method: "user.login"
          params:
            username: "{{ zabbix_user }}"
            password: "{{ zabbix_password }}"
          id: 1
        return_content: yes
      register: auth_response

    - name: Debug auth response
      debug:
        var: auth_response

    - name: Set Zabbix auth token
      set_fact:
        zabbix_auth_token: "{{ auth_response.json.result | default('') }}"

    - name: Fail if auth token is not set
      fail:
        msg: "Failed to get Zabbix auth token."
      when: zabbix_auth_token == ''

    - name: Get host ID by host name
      uri:
        url: "{{ zabbix_api_url }}"
        method: POST
        body_format: json
        headers:
          Content-Type: "application/json"
        body:
          jsonrpc: "2.0"
          method: "host.get"
          params:
            output: ["hostid"]
            filter:
              name: ["{{ host_name }}"]
          auth: "{{ zabbix_auth_token }}"
          id: 2
        return_content: yes
      register: host_response

    - name: Debug host response
      debug:
        var: host_response

    - name: Set host ID
      set_fact:
        host_id: "{{ host_response.json.result[0].hostid | default('') }}"

    - name: Fail if host ID is not set
      fail:
        msg: "Failed to get host ID."
      when: host_id == ''

    - name: Create maintenance window
      uri:
        url: "{{ zabbix_api_url }}"
        method: POST
        body_format: json
        headers:
          Content-Type: "application/json"
        body:
          jsonrpc: "2.0"
          method: "maintenance.create"
          params:
            name: "{{ maintenance_name }}"
            active_since: "{{ maintenance_time_start }}"
            active_till: "{{ maintenance_time_start | int + maintenance_duration }}"
            description: "{{ maintenance_description }}"
            hostids:
              - "{{ host_id }}"
            timeperiods:
              - timeperiod_type: 0  # one-time maintenance
                start_date: "{{ maintenance_time_start }}"
                period: "{{ maintenance_duration }}"
          auth: "{{ zabbix_auth_token }}"
          id: 3
        return_content: yes
      register: maintenance_response

    - name: Output maintenance creation response
      debug:
        var: maintenance_response
